<app-navbar></app-navbar>

<div class="text-center">
    <h2 class="section-heading text-uppercase">Rate Type Registration</h2>
</div>


<section class="page-section" id="rateType">
    <div class="container">
        <div class="col-md-offset-1 col-md-4 col-sm-12" id="log">
            <div class="entry-form3">
                <form [formGroup]="rateTypeForm" (ngSubmit)="addRateType()" #formDir="ngForm">
                    <h2>Rate Type</h2>
                    <input type="text" autocomplete="off" name="idRateType" id="idRateType" formControlName="id" hidden>

                    <select class="form-control rounded-left" id="bookingTime" formControlName="booking_Time">
                        <option value="0" selected>Select the Booking Time</option>
                        <option value="1">Per Hour</option>
                        <option value="2">Per Half Hour</option>
                        <option value="3">Per Day</option>
                        <option value="4">Per Week</option>
                        <option value="5">Per Month</option>
                        <option value="6">Per Year</option>
                    </select>
                    <div>
                        <span class="text-danger" *ngIf="rateTypeForm.hasError('required', 'booking_Time') && formDir.submitted">
                            BookingTime is required
                        </span>
                    </div>

                    <input type="text" autocomplete="off" name="amount" id="amount" class="form-control" formControlName="amount" placeholder="Amount" required="">
                    <div>
                        <span class="text-danger" *ngIf="rateTypeForm.hasError('required', 'amount') && formDir.submitted">
                            Amount is required
                        </span>
                    </div>

                    <button class="submit-btn form-control" type="submit">Insert Rate</button>
                </form>

            </div>
        </div>
    </div>
</section>
