<div class="container">
  <div class="text-center">
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />

    <h1 class="section-heading text-uppercase">Rate Type</h1>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Search" (keyup)="applyFilter($event)" />
    </mat-form-field>
  </div>
  <BR>

  <div class="centrarTable">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Name Column -->
        <ng-container matColumnDef="Booking">
          <th mat-header-cell *matHeaderCellDef><b> Name</b></th>
          <td mat-cell *matCellDef="let element">
            {{ element.bookingTime }}</td>
        </ng-container>

        <!-- Descripcion Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef><b> Capacity Size</b></th>
          <td mat-cell *matCellDef="let element">
            {{ element.amount }}
          </td>
        </ng-container>
                    <!-- action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef><b>Reservation</b></th>
          <td mat-cell *matCellDef="let element">
            <div class="example-button-row">
                <button mat-fab color="primary" routerLink="/UpdateRateType/{{element.idRateType}}" aria-label="Example icon button with a delete icon">
                    <mat-icon>update</mat-icon>
                   </button>
                
                <button mat-fab color="warn" (click)="deleteRateType(element.idRateType)" aria-label="Example icon button with a delete icon">
                    <mat-icon>delete</mat-icon>
                   </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>
